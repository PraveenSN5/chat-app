<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whisper - Secure Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Authentication Modal -->
  <div class="modal" id="usernameModal">
    <div class="modal-content">
      <h2>Welcome to Whisper</h2>
      <p>No One Knows, Just Whisper</p>
      
      <div class="auth-tabs">
        <button class="tab-btn active" id="loginTab">Login</button>
        <button class="tab-btn" id="registerTab">Register</button>
      </div>
      
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div id="registerFields" style="display: none;">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" />
        </div>
        <button type="button" id="loginBtn">Login</button>
        <button type="button" id="registerBtn" style="display: none;">Register</button>
      </form>
      <p id="authError" style="color: red;"></p>
    </div>
  </div>

  <!-- Room Join Form (shown after authentication) -->
  <div class="login-container" id="joinForm" style="display: none;">
    <h2>Join a Chat Room</h2>
    <input id="room" placeholder="Enter room name" required />
    <button id="joinRoomBtn">Join Room</button>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container" style="display: none;" id="chat">
    <header class="chat-header">
      <span id="roomNameDisplay">Room: </span>
      <span id="userNameDisplay"></span>
    </header>
    
    <div class="chat-messages" id="messages">
      <!-- Messages will be appended here -->
    </div>
    
    <form class="chat-form" id="chatForm">
      <input type="text" id="msg" autocomplete="off" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script> <!-- This would contain the JavaScript code I provided earlier -->
</body>
</html>

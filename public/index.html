<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <nav class="navbar">
      
  <div class="nav-content">
    <img src="blink.jpeg" alt="Logo" class="logo" />
    <span class="brand-name"><i><b>BlinkChat</b></i></span>
     <div class="marquee-container">
      <div class="marquee">üöÄ Welcome to Blink Chat! Create or join rooms and chat live with your friends! üó®Ô∏è</div>
    </div>
  </div>
</nav>

  </div>
  <!-- Modern Login Prompt -->
  <div class="login-container" id="joinChatDiv">
    <h2><I>Login Now</I></h2>
    <input id="usernameInput" placeholder="Enter username" />
    <input id="roomInput" placeholder="Enter room" />
    <input id="passwordInput" type="password" placeholder="Enter password" />
    <button id="joinBtn">Join Chat</button>

  </div>
  <div id="joinChatDiv">...</div>
<div id="chatContainer" style="display: none;">...</div>
  <p id="authError" style="color: red;"></p>
  <div class="room-controls">
  <form id="createRoomForm">
  <input type="text" id="newRoom" placeholder="Create new room">
  <button type="submit">Create</button>
</form>

<select id="roomList">
  <option value="">-- Choose Room --</option>
</select>

<form id="joinForm">
  <input type="text" id="username" placeholder="Enter username">
  <input type="text" id="room" placeholder="Enter room">
  <button type="submit">Join</button>
</form>
  </div>

  <!-- Styled Chat Interface -->
  <div class="chat-container" style="display: none;" id="chatContainer">
    <header class="chat-header"><i>Mathe yen samachara...?</i></header>
    
    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be appended here -->
    </div>
    
    <form class="chat-form" id="chat-form">
      <input type="text" id="msg" autocomplete="off" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </div>

 <script>
const socket = io();

// Elements
const joinBtn = document.getElementById('joinBtn');
const usernameInput = document.getElementById('usernameInput');
const roomInput = document.getElementById('roomInput');
const passwordInput = document.getElementById('passwordInput');
const authError = document.getElementById('authError');
const joinChatDiv = document.getElementById('joinChatDiv');
const chatContainer = document.getElementById('chatContainer');

const createRoomForm = document.getElementById('createRoomForm');
const newRoomInput = document.getElementById('newRoom');
const roomListSelect = document.getElementById('roomList');

const styledMessages = document.getElementById('chat-messages');
const styledForm = document.getElementById('chat-form');
const styledInput = document.getElementById('msg');

let currentUser = { username: "", room: "" };

// Handle Join Button
joinBtn.addEventListener('click', () => {
  const username = usernameInput.value.trim();
  const room = roomInput.value.trim();
  const password = passwordInput.value.trim();

  if (!username || !room || !password) {
    alert("Please fill all fields.");
    return;
  }

  currentUser = { username, room };

  // Step 1: Authenticate
  socket.emit("authenticate", { username, password });
});

// Step 2: On successful auth, join room
socket.on("authSuccess", () => {
  socket.emit("joinRoom", currentUser);
});

// Step 3: On auth failure
socket.on("authFailure", (msg) => {
  authError.textContent = msg;
});

// Step 4: On username already in use
socket.on("usernameTaken", () => {
  alert("Username is already taken in this room.");
});

// Step 5: Room joined successfully
socket.on("roomJoined", (room) => {
  joinChatDiv.style.display = "none";
  chatContainer.style.display = "flex";
  alert(`Joined room: ${room}`);
});

// Display incoming message
socket.on("message", (message) => {
  const div = document.createElement("div");
  div.classList.add("message");

  if (message.username === "System") {
    div.classList.add("system");
  }

  div.innerHTML = `<span class="text"><strong>${message.username}</strong>: ${message.text}</span>
                   <span class="time">${message.time}</span>`;
  styledMessages.appendChild(div);
  styledMessages.scrollTop = styledMessages.scrollHeight;
});

// Send message
styledForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const msg = styledInput.value.trim();
  if (msg) {
    socket.emit("chatMessage", msg);
    styledInput.value = '';
  }
});

// Room List
socket.emit("getRooms");

socket.on("roomList", (rooms) => {
  roomListSelect.innerHTML = '<option value="">-- Choose Room --</option>';
  rooms.forEach((room) => {
    const option = document.createElement("option");
    option.value = room;
    option.textContent = room;
    roomListSelect.appendChild(option);
  });
});

roomListSelect.addEventListener("change", () => {
  roomInput.value = roomListSelect.value;
});

// Create Room
createRoomForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const room = newRoomInput.value.trim();
  const username = usernameInput.value.trim();
  if (!room || !username) return;

  currentUser = { username, room };
  socket.emit("createRoom", { room, username });
});

socket.on("roomExists", (room) => {
  alert(`Room "${room}" already exists. Please join it instead.`);
});

socket.on("roomCreated", (room) => {
  alert(`Room "${room}" created and joined.`);
  roomInput.value = room;
  socket.emit("getRooms");
  socket.emit("joinRoom", currentUser);
});
</script>

</body>
</html>
